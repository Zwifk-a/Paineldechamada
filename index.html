<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Chamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .linha {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .botao-setor {
      background-color: orange;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      padding: 20px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: default;
      min-width: 160px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Painel de Chamadas</h1>

  <!-- Primeira linha -->
  <div class="linha">
    <div class="botao-setor" id="cartoes">Cartões</div>
    <div class="botao-setor" id="consulta-cpf">Consulta CPF</div>
    <div class="botao-setor" id="certificado-origem">Certificado de Origem</div>
  </div>

  <!-- Segunda linha -->
  <div class="linha">
    <div class="botao-setor" id="administrativo">Administrativo</div>
    <div class="botao-setor" id="financeiro">Financeiro</div>
    <div class="botao-setor" id="nucleos">Núcleos</div>
  </div>

  <!-- Terceira linha -->
  <div class="linha">
    <div class="botao-setor" id="entregas">Entregas</div>
    <div class="botao-setor" id="executivo">Executivo</div>
    <div class="botao-setor" id="locacao-sala">Locação de Sala</div>
    <div class="botao-setor" id="treinamentos">Treinamentos</div>
  </div>

  <script>
    // Aqui você pode colocar o código Firebase que atualiza os botões quando a recepção chama um setor
  </script>
</body>
</html>
