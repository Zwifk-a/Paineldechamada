<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recepção - Chamada de Setores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 250px;
      margin-bottom: 30px;
    }

    .linha {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .botao-setor {
      background-color: orange;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      padding: 30px 50px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo da empresa" class="logo" />

  <div class="linha">
    <button class="botao-setor" onclick="chamarSetor('Cartões')">Cartões</button>
    <button class="botao-setor" onclick="chamarSetor('Certificado de Origem')">Certificado de Origem</button>
    <button class="botao-setor" onclick="chamarSetor('Consulta CPF')">Consulta CPF</button>
  </div>
  <div class="linha">
    <button class="botao-setor" onclick="chamarSetor('Administrativo')">Administrativo</button>
    <button class="botao-setor" onclick="chamarSetor('Financeiro')">Financeiro</button>
    <button class="botao-setor" onclick="chamarSetor('Núcleos')">Núcleos</button>
  </div>
  <div class="linha">
    <button class="botao-setor" onclick="chamarSetor('Entregas')">Entregas</button>
    <button class="botao-setor" onclick="chamarSetor('Executivo')">Executivo</button>
    <button class="botao-setor" onclick="chamarSetor('Locação de Sala')">Locação de Sala</button>
    <button class="botao-setor" onclick="chamarSetor('Treinamentos')">Treinamentos</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function chamarSetor(setor) {
      database.ref("chamada").set({
        setor: setor,
        timestamp: Date.now()
      });
    }
  </script>
</body>
</html>
