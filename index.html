<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chamada por Setor - Recepção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px;
    }

    .logo {
      width: 220px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    button {
      padding: 30px 20px;
      font-size: 20px;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
      height: 100px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    function chamarSetor(setor) {
      const mensagem = `Setor ${setor}, favor comparecer à recepção.`;
      const fala = new SpeechSynthesisUtterance(mensagem);
      fala.lang = 'pt-BR';
      speechSynthesis.speak(fala);
      const data = { setor: setor, mensagem: mensagem, timestamp: new Date().toISOString() };
      database.ref("chamada").set(data);
    }
  </script>
</head>

<body>
  <!-- Logo (verifique se o nome da imagem é logo.png e está na mesma pasta) -->
  <img src="logo.png" alt="Logo da empresa" class="logo">

  <h1>Chamada por Setor</h1>

  <div class="botoes">
    <button onclick="chamarSetor('Administrativo')">Administrativo</button>
    <button onclick="chamarSetor('Comercial')">Comercial</button>
    <button onclick="chamarSetor('Financeiro')">Financeiro</button>
    <button onclick="chamarSetor('Núcleos')">Núcleos</button>
    <button onclick="chamarSetor('Cartões Util')">Cartões Util</button>
    <button onclick="chamarSetor('Certificado de Origem')">Certificado de Origem</button>
    <button onclick="chamarSetor('Consulta CPF')">Consulta CPF</button>
    <button onclick="chamarSetor('Locação de Sala')">Locação de Sala</button>
    <button onclick="chamarSetor('Executivo')">Executivo</button>
    <button onclick="chamarSetor('Comunicação')">Comunicação</button>
    <button onclick="chamarSetor('Outro')">Outro</button>
  </div>
</body>
</html>
