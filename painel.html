<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Notificações</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1 id="nomeSetor">Aguardando chamada...</h1>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);

    // Conectar ao banco de dados
    var db = firebase.database();

    // Escutando a mudança no setor chamado
    firebase.database().ref("chamada/setor").on("value", function(snapshot) {
      const nomeSetor = document.getElementById("nomeSetor");

      // Verificando se a referência do painel e os dados estão disponíveis
      if (nomeSetor && snapshot.val()) {
        const setor = snapshot.val().setor || "Sem setor definido";

        // Atualiza o texto do painel com o nome do setor
        nomeSetor.innerText = setor;

        // Tocar o som de chamada para o setor
        const mensagem = `Setor ${setor}, favor comparecer à recepção.`;
        const fala = new SpeechSynthesisUtterance(mensagem);
        fala.lang = 'pt-BR';
        speechSynthesis.speak(fala);  // Emite o som
      }
    });
  </script>
</body>
</html>
