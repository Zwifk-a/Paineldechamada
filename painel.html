<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel - Chamada por Setor</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1 id="nomeSetor">Aguardando chamada...</h1>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
            authDomain: "painel-chamada-setor.firebaseapp.com",
            databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
            projectId: "painel-chamada-setor-dca40",
            storageBucket: "painel-chamada-setor.appspot.com",
            messagingSenderId: "306148503726",
            appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Ler dados do Firebase
        database.ref("chamada").on("value", function(snapshot) {
            const nomeSetor = document.getElementById("nomeSetor");

            // Verificar dados recebidos
            console.log('Dados recebidos:', snapshot.val());

            if (nomeSetor && snapshot.val()) {
                nomeSetor.innerText = snapshot.val().setor || "Sem setor definido";
            }
        });
    </script>
</body>
</html>
