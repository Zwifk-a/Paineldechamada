<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recepção - Chamada de Setores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 250px;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 20px;
    }

    .linha {
      margin-bottom: 30px;
    }

    .botao-setor {
      background-color: orange;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 200px;

      /* Centralização vertical e horizontal */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      padding: 0 10px;

      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .botao-setor:hover {
      background-color: darkorange;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo da empresa" class="logo" />

  <!-- Primeira linha -->
  <div class="grid-container linha">
    <div class="botao-setor" onclick="chamarSetor('Cartões')">Cartões</div>
    <div class="botao-setor" onclick="chamarSetor('Consulta CPF')">Consulta CPF</div>
    <div class="botao-setor" onclick="chamarSetor('Certificado de Origem')">Certificado de Origem</div>
  </div>

  <!-- Segunda linha -->
  <div class="grid-container linha">
    <div class="botao-setor" onclick="chamarSetor('Administrativo')">Administrativo</div>
    <div class="botao-setor" onclick="chamarSetor('Financeiro')">Financeiro</div>
    <div class="botao-setor" onclick="chamarSetor('Núcleos')">Núcleos</div>
  </div>

  <!-- Terceira linha -->
  <div class="grid-container linha">
    <div class="botao-setor" onclick="chamarSetor('Entregas')">Entregas</div>
    <div class="botao-setor" onclick="chamarSetor('Executivo')">Executivo</div>
    <div class="botao-setor" onclick="chamarSetor('Locação de Sala')">Locação de Sala</div>
    <div class="botao-setor" onclick="chamarSetor('Treinamentos')">Treinamentos</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function chamarSetor(setor) {
      database.ref("chamada").set({
        setor: setor,
        timestamp: Date.now()
      });
    }
  </script>
</body>
</html>
