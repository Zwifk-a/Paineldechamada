<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Notificações</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1 id="nomeSetor">Aguardando chamada...</h1>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let setorAnterior = null;

    db.ref("chamada").on("value", function(snapshot) {
      const nomeSetor = document.getElementById("nomeSetor");
      const dados = snapshot.val();

      if (nomeSetor && dados && dados.setor && dados.setor !== setorAnterior) {
        const setor = dados.setor;
        nomeSetor.innerText = `Setor chamado: ${setor}`;
        setorAnterior = setor;

        // Fala a mensagem
        const mensagem = `Setor ${setor}, favor comparecer à recepção.`;
        const fala = new SpeechSynthesisUtterance(mensagem);
        fala.lang = 'pt-BR';
        speechSynthesis.speak(fala);
      }
    });
  </script>
</body>
</html>
