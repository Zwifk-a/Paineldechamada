<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Chamadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #chamada {
      font-size: 48px;
      margin-top: 50px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Painel de Chamadas</h1>

  <div id="chamada">Aguardando chamada...</div>

  <!-- Áudio da chamada -->
  <audio id="somChamada" src="93646__benboncan__airport-bingbong.wav" preload="auto"></audio>

  <script>
    // Simulação de recebimento de uma nova chamada a cada 15 segundos
    // Aqui você vai colocar a integração real com Firebase ou seu backend

    let chamadas = ["Setor 1", "Setor 2", "Setor 3", "Setor 4"];
    let index = 0;
    const chamadaDiv = document.getElementById('chamada');
    const somChamada = document.getElementById('somChamada');

    function novaChamada() {
      const chamadaAtual = chamadas[index];
      chamadaDiv.textContent = "Chamada para: " + chamadaAtual;

      // Tocar o som da chamada
      somChamada.play().catch((e) => {
        console.log("Erro ao tocar o som: ", e);
      });

      index++;
      if(index >= chamadas.length) index = 0;
    }

    // Exemplo: disparar nova chamada a cada 15 segundos
    setInterval(novaChamada, 15000);

    // Para a primeira chamada já aparecer ao carregar a página
    novaChamada();
  </script>
</body>
</html>
