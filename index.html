<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recepção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    img {
      margin-top: 20px;
      max-width: 300px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 30px 50px; /* AUMENTA a altura e um pouco a largura */
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 220px;
      height: 100px; /* Altura definida */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <!-- Logo -->
  <img src="https://acisbs.org.br/wp-content/uploads/2021/10/LOGO_ACISBS_HORIZONTAL-1.png" alt="Logo ACISBS">

  <!-- Botões dos setores -->
  <div class="container">
    <button onclick="chamarSetor('Administrativo')">Administrativo</button>
    <button onclick="chamarSetor('Comercial')">Comercial</button>
    <button onclick="chamarSetor('Financeiro')">Financeiro</button>
    <button onclick="chamarSetor('Núcleos')">Núcleos</button>
    <button onclick="chamarSetor('Cartões')">Cartões</button>
    <button onclick="chamarSetor('Certificado de Origem')">Certificado de Origem</button>
    <button onclick="chamarSetor('Consulta CPF')">Consulta CPF</button>
    <button onclick="chamarSetor('Locação de Sala')">Locação de Sala</button>
    <button onclick="chamarSetor('Executivo')">Executivo</button>
    <button onclick="chamarSetor('Entregas')">Entregas</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    function chamarSetor(setor) {
      database.ref("chamada").set({
        setor: setor,
        timestamp: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
