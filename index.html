<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recepção - Chamada por Setor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    img {
      max-width: 250px;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .container-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 30px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 200px;
      height: 120px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <img src="logo.png" alt="Logo da ACISBS">

  <div class="container">
    <div class="container-row">
      <button onclick="chamarSetor('Administrativo')">Administrativo</button>
      <button onclick="chamarSetor('Comercial')">Comercial</button>
      <button onclick="chamarSetor('Financeiro')">Financeiro</button>
      <button onclick="chamarSetor('Núcleos')">Núcleos</button>
    </div>
    <div class="container-row">
      <button onclick="chamarSetor('Cartões')">Cartões</button>
      <button onclick="chamarSetor('Certificado de Origem')">Certificado de Origem</button>
      <button onclick="chamarSetor('Consulta CPF')">Consulta CPF</button>
      <button onclick="chamarSetor('Locação de Sala')">Locação de Sala</button>
    </div>
    <div class="container-row">
      <button onclick="chamarSetor('Executivo')">Executivo</button>
      <button onclick="chamarSetor('Entregas')">Entregas</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKel5_eKeVKEhqACkN_0VPdjCeZwHvcM0",
      authDomain: "painel-chamada-setor.firebaseapp.com",
      databaseURL: "https://painel-chamada-setor-dca40-default-rtdb.firebaseio.com",
      projectId: "painel-chamada-setor-dca40",
      storageBucket: "painel-chamada-setor.appspot.com",
      messagingSenderId: "306148503726",
      appId: "1:306148503726:web:9f51b07d453430ebbdbd3f"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function chamarSetor(setor) {
      database.ref("chamada").set({
        mensagem: setor
      });
    }
  </script>
</body>
</html>
