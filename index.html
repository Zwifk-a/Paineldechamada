        // Função para chamar o setor
        function chamarSetor(setor) {
            const mensagem = `Setor ${setor}, favor comparecer à recepção.`;
            const fala = new SpeechSynthesisUtterance(mensagem);
            fala.lang = 'pt-BR';
            speechSynthesis.speak(fala);
            const data = { setor: setor, mensagem: mensagem, timestamp: new Date().toISOString() };
            database.ref("chamada").set(data);
        }
